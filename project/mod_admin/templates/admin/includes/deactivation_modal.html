<div class="modal fade" id="Deactivate-{{ user.id }}" aria-labelledby="DeactiveLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content" id="active-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DeactiveLabel">User deactivation - {{ user.fname }} {{user.lname}}</h5>
          <button type="button" class="btn-close btn-close-white " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>Do you want to deactivate this user ?</div><br>
          <form action="{{ url_for('admin.deactivate_user',id=user.id) }}" method="post">
            {{ deactive_form.hidden_tag() }}
            {{ deactive_form.submit(class='btn btn-danger') }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
